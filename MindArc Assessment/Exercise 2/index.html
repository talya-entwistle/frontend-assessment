<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<!-- mobile accordion -->
<section class="accordion__container">
    <button class="accordion__button" id="openByDefault">Section 1</button>
    <div class="accordion__content">
        <p>Lorem ipsum...</p>
    </div>

    <button class="accordion__button" >Section 2</button>
    <div class="accordion__content">
        <p>Lorem ipsum...</p>
    </div>

    <button class="accordion__button">Section 3</button>
    <div class="accordion__content">
        <p>Lorem ipsum...</p>
    </div>
</section>

<!-- desktop tab -->
<section class="tab__container">
    <div class="tab__background">
        <button class="tab__links" onclick="openTab(event, '1')">1</button>
        <button class="tab__links" onclick="openTab(event, '2')">2</button>
        <button class="tab__links" onclick="openTab(event, '3')">3</button>
      </div>
      
      <!-- Tab content -->
      <div id="1" class="tab__content">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
      
      <div id="2" class="tab__content">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>
      
      <div id="3" class="tab__content">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
</section>

    <script src="app.js"></script>
</body>
</html>
